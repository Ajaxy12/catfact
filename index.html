<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatFacts</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ± Cat Facts</h1>
            <p>Discover amazing facts about cats!</p>
        </header>
        
        <main>
            <div class="image-container">
                <div id="image-loading" class="loading">Loading cat image...</div>
                <img id="cat-image" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E" alt="Random cat" style="display: none;">
                <div id="image-error" class="error" style="display: none;">
                    <p>Couldn't load cat image</p>
                </div>
            </div>
            
            <div class="fact-container">
                <div id="loading" class="loading">Loading cat fact...</div>
                <div id="fact-display" class="fact-display" style="display: none;">
                    <p id="fact-text"></p>
                </div>
                <div id="error" class="error" style="display: none;">
                    <p>Oops! Couldn't fetch a cat fact. Please try again.</p>
                </div>
            </div>
            
            <button id="new-fact-btn" class="btn">
                <span class="btn-text">Get New Fact & Image </span>
                <span class="btn-emoji">ğŸ¾</span>
            </button>
        </main>
        
        <footer>
            <p>Created by <span class="author">Amir Hemmatnia</span></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
